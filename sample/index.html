<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample</title>
        <link rel="stylesheet" href="../src/button.css">
    </head>
    <body>
        <div id='btn'>
        </div>
    </body>
    <script src="../dist/main.js"></script>
    <script>
        const buttonElement = document.getElementById('btn');
        const button = new jsButton.Button(buttonElement, {
            text: 'SampleButton',
            onClick: () => {
                button.option({text: 'It is changed by click!'});
            }
        });
    </script>
</html>
